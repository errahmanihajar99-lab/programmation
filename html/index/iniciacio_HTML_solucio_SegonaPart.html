<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="XMM">
  <meta name="description" content="Formulari d'inscripció a la Blanes SysAdmin Conference 2025">
  <title>Blanes SysAdmin Conference 2025</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    fieldset {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #000;
      padding: 0.5rem;
      text-align: center;
      box-sizing: border-box;
    }

    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 0.5rem;
    }

    input, select {
      margin-bottom: 0.5rem;
    }

    footer {
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <main>
    <header>
      <h1>Blanes SysAdmin Conference 2025</h1>
    </header>
    <form action="#" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Dades de l'usuari</legend>

        <label for="nom">Nom*</label>
        <input type="text" id="nom" name="nom" required placeholder="Nom" autofocus><br>

        <label for="cognoms">Cognoms*</label>
        <input type="text" id="cognoms" name="cognoms" required placeholder="Cognoms"><br>

        <label for="NIF">NIF*</label>
        <input type="text" id="NIF" name="NIF" required placeholder="NIF"><br>

        <label for="datanaixement">Data de naixement</label>
        <input type="date" id="datanaixement" name="datanaixement"><br>

        <label for="fotografia">Fotografia</label>
        <input type="file" id="fotografia" name="fotografia" accept="image/*"><br>
        <fieldset>
          <legend>Sexe</legend>
          <input type="radio" id="home" name="sexe" value="Home">
          <label for="home">Home</label>
          <input type="radio" id="dona" name="sexe" value="Dona">
          <label for="dona">Dona</label>
          <input type="radio" id="altres" name="sexe" value="Altres">
          <label for="altres">Altres</label>
        </fieldset>

        <label for="adreca">Adreça</label>
        <input type="text" id="adreca" name="adreca" placeholder="Adreça"><br>

        <label for="telefon">Telèfon</label>
        <input type="tel" id="telefon" name="telefon" placeholder="Telèfon"><br>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemple@gmail.com"><br>

        <fieldset>
          <legend>Llenguatges que domines</legend>
          <label><input type="checkbox" name="llenguatges" value="Python"> Python</label>
          <label><input type="checkbox" name="llenguatges" value="PHP"> PHP</label>
          <label><input type="checkbox" name="llenguatges" value="JavaScript"> JavaScript</label>
          <label><input type="checkbox" name="llenguatges" value="C++"> C++</label>
          <label><input type="checkbox" name="llenguatges" value="C#"> C#</label>
        </fieldset>

        <fieldset>
          <legend>Ets estudiant?</legend>
          <label><input type="radio" name="estudiant" value="si" id="si"> Sí</label>
          <label><input type="radio" name="estudiant" value="no" id="no"> No</label>
        </fieldset>

        <div id="seccio1" style="display: none;">
          <label for="institut">En quin institut:</label>
          <input type="text" id="institut" name="institut">
        </div>
      </fieldset>

      <fieldset>
        <legend>Inscripció</legend>
        <table>
          <caption>Horari</caption>
          <thead>
            <tr>
              <th>HORA</th>
              <th>Dilluns</th>
              <th>Dimarts</th>
              <th>Dimecres</th>
              <th>Dijous</th>
              <th>Divendres</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>8:30 - 10:30</td>
              <td><select name="dl1" class="inscripcio"></select></td>
              <td><select name="dm1" class="inscripcio"></select></td>
              <td><select name="dx1" class="inscripcio"></select></td>
              <td><select name="dj1" class="inscripcio"></select></td>
              <td><select name="dv1" class="inscripcio"></select></td>
            </tr>
            <tr>
              <td>10:30 - 13:30</td>
              <td><select name="dl2" class="inscripcio"></select></td>
              <td><select name="dm2" class="inscripcio"></select></td>
              <td><select name="dx2" class="inscripcio"></select></td>
              <td><select name="dj2" class="inscripcio"></select></td>
              <td><select name="dv2" class="inscripcio"></select></td>
            </tr>
            <tr>
              <td>14:00 - 16:00</td>
              <td><select name="dl3" class="inscripcio"></select></td>
              <td><select name="dm3" class="inscripcio"></select></td>
              <td><select name="dx3" class="inscripcio"></select></td>
              <td><select name="dj3" class="inscripcio"></select></td>
              <td><select name="dv3" class="inscripcio"></select></td>
            </tr>
          </tbody>
        </table>
      </fieldset>

      <footer>
        <button type="submit">Enviar</button>
        <button type="reset">Esborrar</button>
      </footer>
    </form>
  </main>
  <script>
    // Mostrar/ocultar secció "institut"
    const radioSi = document.getElementById("si");
    const radioNo = document.getElementById("no");
    const seccio = document.getElementById("seccio1");

    [radioSi, radioNo].forEach(radio => {
      radio.addEventListener("change", () => {
        seccio.style.display = radioSi.checked ? "block" : "none";
      });
    });

    // Omplir automàticament tots els selects amb opcions
    const opcions = ["Serveis", "Xarxes", "AL/ML/DL", "Emerging techs"];
    document.querySelectorAll(".inscripcio").forEach(select => {
      opcions.forEach(text => {
        const op = document.createElement("option");
        op.value = text;
        op.textContent = text;
        select.appendChild(op);
      });
    });
  </script>
</body>
</html>
